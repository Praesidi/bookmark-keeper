<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark App</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Add Button -->
    <h1 id="show-modal">
      Add Bookmark
      <i class="fa-regular fa-square-plus add-bookmark-icon"></i>
    </h1>
    <!-- Links -->
    <div class="container" id="bookmarks-container">
      <div class="item">
        <i class="fa-solid fa-xmark item-close-icon" id="delete-bookmark" title="Delete Bookmark"></i>
        <div class="name">
          <img src="img/favicon.png" alt="favicon">
          <a href="https://github.com/Praesidi" target="_blank">Praesidi GitHub</a>
        </div>
      </div>
      <div class="item">
        <i class="fa-solid fa-xmark item-close-icon" id="delete-bookmark" title="Delete Bookmark"></i>
        <div class="name">
          <img src="img/favicon.png" alt="favicon">
          <a href="https://github.com/Praesidi" target="_blank">Praesidi GitHub</a>
        </div>
      </div>
      <div class="item">
        <i class="fa-solid fa-xmark item-close-icon" id="delete-bookmark" title="Delete Bookmark"></i>
        <div class="name">
          <img src="img/favicon.png" alt="favicon">
          <a href="https://github.com" target="_blank">GitHub</a>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal-container show-modal" id="modal">
      <div class="modal">
        <i class="fa-solid fa-xmark modal-close-icon" id="close-modal"></i>
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
          <form class="bookmark-form">
            <!-- website name -->
            <div class="form-group">
              <label for="website-name" class="form-label">Website Name</label>
              <input type="text" class="form-input" id="website-name">
            </div>
            <!-- website url-->
            <div class="form-group">
              <label for="website-url" class="form-label">Website URL</label>
              <input type="text" class="form-input" id="website-url">
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
